    <form id="loginForm">
        <div class="center">
        <div></div>
        <div>
            <label for="name">Nimi:</label><br>
            <input type="text" id="name" name="firstname" required><br><br>

            <label for="password">Salasõna:</label><br>
            <input type="text" id="password" name="password" ><br><br>
        </div>
        <div></div>
        </div>
      <div id="error" >See pole õige salasõna!</div>

      <div id="randomError" >

            Aga see pole ju isegi mitte ühegi BjK'i liikme eesnimi??? <br>

            <div class="game-container" id="game">

                <div class="character" id="character"></div>
                <div class="obstacle" id="obstacle"></div>
                <div class="floor" id="floor"></div>
            </div>

            <br>

          </div>

          <br>
          <div id="prayersList"></div>
          <br>

      </div>

      </div>
  </div>
